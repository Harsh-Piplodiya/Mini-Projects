<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="pokemonSearchApp.css">
</head>
<body>
    <header>
        <h1>Pokemon Search App</h1>
    </header>
    <div id="display-card">
        <label for="search-input">Search for name or Id of the pokemon:</label>
        <input type="text" id="search-input" required>
        <button id="search-button">Search</button>

        <div id="display-screen">
                <p><span id="pokemon-name"></span> <span id="pokemon-id"></span></p>
                <p><span id="weight"></span> <span id="height"></span></p>
                <img id="sprite" src="">
                <p id="types"></p>
        </div>

        <table id="stats-table">
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp" class="stats"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack" class="stats"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defence" class="stats"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack" class="stats"></td>
                </tr>
                <tr>
                    <td>Sp. Defence:</td>
                    <td id="special-defence" class="stats"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed" class="stats"></td>
                </tr>
        </table>
    </div>

    <script src="pokemonSearchApp.js"></script>
</body>
</html>
