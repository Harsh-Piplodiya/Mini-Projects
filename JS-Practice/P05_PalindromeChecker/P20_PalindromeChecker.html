<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="P20_PalindromeChecker.css">
</head>
<body>
    <header><h1>Is it a Palindrome?</h1></header>
    <div id="card">
        <label for="text-input">Enter text to check for palindrome: </label>
        <input type="text" id="text-input" required>
        <button id="check-btn" onclick="">Check</button>
        <div id="result" class="result hide"></div>
    </div>
    <div id="info">
        <p>A <em>Palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="P20_PalindromeChecker.js"></script>
</body>
</html>
