<!DOCTYPE html>
<html lang="en">
<head>

    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="P12_telephoneValidator.css">

    <h1>Telephone Number Validator</h1>

        <label for="user-input" id="input">Enter a Phone Number: </label>

    <div class="button-container">
        <button id="check-btn" class="button">Check</button>
        <button id="clear-btn" class="button">Clear</button>
    </div>
   
    <div id="results-div" class="hide"></div>

    <script src="P12_telephoneValidator.js"></script>
</body>
</html>
